
<ion-header>

  <ion-navbar>
      <ion-title text-center><img src="assets/images/logo.jpg" height="60px"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <h4 text-center>LA PRALINE</h4>
    <p class="titre" text-center>Terme belge pour désigner un bonbon en chocolat se déclinant selon son créateur en mille recettes gourmandes à cœur, à déguster à toute heure.</p>
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-3 col-lg-3 *ngFor="let item of pralines">
        <ul>
          <li (click)="pralineDetails(item)">
            <img [src]="item.img_url_white"/>
            <img src="assets/images/dash.png"/>
            <h2>{{item.nom}}</h2>
          </li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
