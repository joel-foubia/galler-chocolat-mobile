<ion-content class="bg">
    <ion-slides autoplay="5000" speed="700" loop="true" class="welcome" pager>
        <ion-slide *ngFor="let n of slides" [ngStyle]="{'background-image': 'url(' + n.img + ')'}">
            <h3 [ngClass]="{'first_slide': n.author!==undefined}" class="animated fadeIn delay-1s">{{n.title}}<br>
                <span *ngIf="n.sub!==undefined">{{n.sub}}</span>
            </h3>
            <p *ngIf="n.author!==undefined">{{n.author}}</p>
        </ion-slide>
    </ion-slides>
