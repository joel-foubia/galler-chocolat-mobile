<ion-header>

  <ion-navbar>
    <ion-title>Détails</ion-title>
    <ion-buttons end color="light">
      <button ion-button icon-only clear color="light" (click)="closeRecharge()"> <ion-icon name="close"></ion-icon> </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
 

<ion-content padding class="main-view" (click)="getItem($event)">
    <div *ngIf="listPral.length !=0" class="modal_content">
        <ion-slides #idSlide [initialSlide]="active_slide_index" pager="true" paginationType ="progress" class="pagination">
          <ion-slide *ngFor="let item of listPral">
              <img [src]="item.img_url_black"/>
            <h2>{{item.nom}}</h2>
            <p text-wrap>{{item.description}}</p>
            <!-- <button ion-button round color="dark" (click)="getItem($event)">Ajouter à ma commande</button> -->
          </ion-slide>
        </ion-slides>

      </div>
</ion-content>
